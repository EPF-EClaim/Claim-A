# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "4.0"
metadata:
  name: claima
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertErrors: true # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://sapui5.hana.ondemand.com
          #
    - name: ui5-middleware-simpleproxy
      mountPath: /odata/v4/EmployeeSrv/
      afterMiddleware: compression
      configuration:
      baseUri: https://port4004-workspaces-ws-6o9ot.ap11.applicationstudio.cloud.sap/odata/v4/EmployeeSrv/
    - name: ui5-middleware-simpleproxy
      mountPath: /odata/v4/EmployeeSrv/
      afterMiddleware: compression
      configuration:
      baseUri: https://port4004-workspaces-ws-6o9ot.ap11.applicationstudio.cloud.sap/odata/v4/EmployeeSrv/
          
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        flp:
          theme: sap_horizon
